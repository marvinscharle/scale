<div style="text-align:center">
  <h1>
    Sensor Payload
  </h1>
</div>
<ul *ngIf="payload$ | async; let payload">
  <li>id: <strong>{{payload.id}}</strong></li>
  <li>x: <strong>{{payload.data.x}}</strong></li>
  <li>y: <strong>{{payload.data.y}}</strong></li>
  <li>z: <strong>{{payload.data.z}}</strong></li>
  <li>timestamp: <strong>{{payload.timestamp}}</strong></li>
</ul>
